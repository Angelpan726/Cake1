<!DOCTYPE html> 
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛋捲禮盒</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8e1;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #f3dc89;
            padding: 20px 0;
        }

        header img {
            max-width: 180px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
        }

        .product-image img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border: 5px solid #f3dc89;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .product-details {
            flex: 1;
        }

        h2 {
            font-size: 2rem;
            color: #6b4226;
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.5rem;
            color: #666;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description, ul, p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.3rem;
            color: #6b4226;
            margin-top: 20px;
        }

        ul {
            line-height: 1.8;
        }

        .button {
            display: inline-block;
            padding: 12px 15px;
            font-size: 1rem;
            color: #000000;
            background-color: #f3dc89;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #edd080;
            color: #000000;
        }

        .navbar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 0;
            background-color: #fef2c7;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        footer {
            background-color: #fef2c7;
            padding: 10px;
            text-align: center;
        }

        footer .footer-logo {
            width: 100px;
            height: auto;
        }

        footer p {
            margin: 5px 0;
            color: #666;
            font-size: 0.8rem;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .product-image img {
                
                max-width: 95%;
                height: auto;
            }

            h2 {
                font-size: 1.8rem;
            }

            .price {
                font-size: 1.2rem;
            }

            .description, ul, p, h3 {
                font-size: 1rem;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            footer .footer-logo {
                width: 80px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            .price {
                font-size: 1rem;
            }

            .button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="曾阿罵手工坊 Logo">
    </header>

   

    <div class="container">
        <div class="product-image">
            <img src="1.jpg" alt="蛋捲禮盒">
        </div>
        <div class="product-details">
            <h2>蛋捲禮盒</h2>
            <p class="price">價格: NT$600</p>
            <p class="description">
                精選頂級食材，傳承百年手工技藝，曾阿罵手工坊的蛋捲禮盒擁有酥脆的口感與濃郁的香氣。每一口都充滿家的味道，是送禮與享用的最佳選擇。
            </p>
            <h3>特色</h3>
            <ul>
                <li>採用天然無添加食材，健康又安心。</li>
                <li>純手工製作，每一片皆用心完成。</li>
                <li>包裝精美，適合各種節慶與場合。</li>
            </ul>
            <h3>保存期限</h3>
            <p>常溫保存30天，請避免置於陽光直射或潮濕處。</p>
            <a href="nutrition.html" class="button">查看營養資訊</a>
            <a href="index.html" class="button">返回首頁</a>
        </div>
    </div>

    <footer>
        <img class="footer-logo" src="logo.png" alt="LOGO">
        <p><a href="#">隱私政策</a> | <a href="#">服務條款</a></p>
        <p>© 曾阿罵手作坊</p>
    </footer>
    <style>
        .footer-content a {
           color: #ffcc80;
           text-decoration: none;
           font-weight: bold;
           margin: 0 5px;
           transition: color 0.3s ease;
       }
       .footer-content a:hover {
       color: #ffe0b2;
       text-decoration: underline;
   }
   </style>
</body>
</html>
