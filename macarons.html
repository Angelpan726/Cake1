<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馬卡龍禮盒</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8e1;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #f3dc89;
            padding: 30px 0;
        }

        header img {
            max-width: 180px;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .product-image img {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border: 5px solid #f3dc89;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .product-details {
            flex: 1;
        }

        h2 {
            font-size: 2.5rem;
            color: #6b4226;
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.8rem;
            color: #666;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        h3 {
            font-size: 1.5rem;
            color: #6b4226;
            margin-top: 20px;
        }

        ul {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 20px;
            font-size: 1.2rem;
            color: #000000;
            background-color: #f3dc89;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-right: 15px;
        }

        .button:hover {
            background-color: #edd080;
            color: #000000;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            background-color: #fef2c7;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        footer {
            background-color: #fef2c7;
            padding: 10px;
            text-align: center;
        }

        footer .footer-logo {
            width: 150px;
            height: auto;
        }

        footer p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9rem;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 15px;
            }

            .product-image img {
                max-width: 95%;
                height: auto;
            }

            h2 {
                font-size: 2rem;
            }

            .price {
                font-size: 1.5rem;
            }

            .description, h3, ul, p {
                font-size: 1rem;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            footer .footer-logo {
                width: 120px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            .price {
                font-size: 1.2rem;
            }

            .button {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .navbar a {
                font-size: 1rem;
            }

            footer .footer-logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="曾阿罵手工坊 Logo">
    </header>

  
    <div class="container">
        <div class="product-image">
            <img src="2.jpg" alt="馬卡龍禮盒">
        </div>
        <div class="product-details">
            <h2>馬卡龍禮盒</h2>
            <p class="price">價格: NT$990</p>
            <p class="description">
                馬卡龍禮盒是法式經典甜點，由兩層酥脆的外殼和柔軟的內餡組成，口感細緻，色彩繽紛。
            </p>
            <h3>特色</h3>
            <ul>
                <li>外脆內柔，層次分明。</li>
                <li>多種口味選擇，包括巧克力、香草、果仁等。</li>
                <li>精美禮盒設計，適合作為禮品。</li>
                <li>每顆馬卡龍均手工精心製作，注重細節與品質。</li>
            </ul>
            <h3>保存期限</h3>
            <p>可於室溫下保存約3天，若需延長保存，建議冷藏，並在食用前回溫。</p>
            <a href="nutrition.html" class="button">查看營養資訊</a>
            <a href="index.html" class="button">返回首頁</a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <img class="footer-logo" src="logo.png" alt="LOGO">
            <p><a href="#">隱私政策</a> | <a href="#">服務條款</a></p>
            <p>© 曾阿罵手作坊</p>
        </div>
    </footer>
    <style>
        .footer-content a {
           color: #ffcc80;
           text-decoration: none;
           font-weight: bold;
           margin: 0 5px;
           transition: color 0.3s ease;
       }
       .footer-content a:hover {
       color: #ffe0b2;
       text-decoration: underline;
   }
   </style>
</body>
</html>
